<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post" class="joaovalidator">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required">
                </label>
                <label for="">
                    Seu email: <br>
                    <input type="text" name="email" data-rules="required/email">
                </label>
                <label for="">
                    Seu password: <br>
                    <input type="password" name="password" data-rules="min=8">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div> 
                Já te uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
